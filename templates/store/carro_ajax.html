  <!-- <div class="carritoproductos clearfix"> -->
    <div class="flecha clearfix">
      <img class="image" src="/static/images/flecha-15x15.png" data-rimage data-src="/static/images/flecha-15x15.png">
    </div>
    <div class="carritoinfo clearfix">
      {% for d in data %}
        <div class="productosencola clearfix">
          <div class="fotoproductoencola">
            <img class="image" src="/static/images/producto-70x70.png" data-rimage data-src="/static/images/producto-70x70.png">
          </div>
          <p class="nombreproductoencola">{{d["name"]}}</p>
          <p class="color">color: {{d["color"]}}</p>
          <button class="eliminarproducto" cart-id="{{d['id']}}">X</button>
          <p class="talla">talla {{d["size"]}}</p>
          <p class="cantidad">x{{d["quantity"]}}</p>
          <p class="precio">$ {{d["subtotal"]}}</p>
        </div>
      {% end %}
      <div class="total clearfix">
        <p class="totalcarrrito">total &nbsp;$ {{suma}}</p>
      </div>
      <div class="acciones clearfix">
        <button class="iralcarro">
          <p>ir al carro</p>
          <p></p>
        </button>
        <button class="comprar">
          <p>comprar</p>
          <p></p>
        </button>
      </div>
    </div>
  <!-- </div> -->
