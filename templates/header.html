<div class="header-content clearfix">
	<div class="header-left-cont clearfix">
		<div class="header-left-social">
		    <div class="iconos margin-left-2"><a href="http://instagram.com/gianidafirenze" class="redes_sociales" target="_blank"><i class="fa icon-instagram"></i></a></div>
			<div class="iconos-left iconos"><a href="https://www.facebook.com/giani.dafirenze?fref=ts" target="_blank" class="redes_sociales"><i class="fa icon-facebook"></i></a></div>
			<div class="iconos-left iconos"><a href="https://twitter.com/GianidaFirenze" class="redes_sociales" target="_blank"><i class="fa icon-twitter"></i></a></div>
			
		</div>
		<!-- <button class="_button">
			<p>&nbsp; &nbsp;Buscar</p>
		</button> --> 
	</div>
	<div class="logo-content">
		<a href="/">
			<img class="image image-1" src="/static/images/giani-logo-2-gris-260x119.png" data-rimage data-src="/static/images/giani-logo-2-gris-260x119.png">
		</a>
	</div>
	<div class="header-rigth-cont clearfix">
		<div class="carritoicono clearfix">
			<!-- <img class="image" src="" data-rimage data-src="/static/images/carrito-30x30.png"> -->
			<div class="iconos"><i class="fa icon-shopping-cart" id="icono-carro-movil"></i></div>
		</div>
		<div class="_container clearfix salir_registro">
			{% if current_user == None %}
				<a class="_button button_register" href="/auth/login?next={{url_escape(request.uri)}}">
					<p>LOG IN / REGISTRO</p>
				</a>
			{% else %}
				<!-- la clase logout es funcional no borrar -->
				<a class="logout"  href="/auth/logout?next={{url_escape(request.uri)}}" >
					<p class=""style="padding: 5px;color: gray;font-size: 16px;font-weight: 100;">{{current_user["name"]}}</p>
					<div class="salir_registro_1"><i class="icon-signout"></i></div>
				</a>
			{% end %}
		</div>
	</div>
	<div class="header-menu clearfix">
		<a href="/store/getproductsbytags/lo_nuevo" class="categoria-1 categoria-1-1 que-es-lo-nuevo">¿QUE ES LO NUEVO?</a>
		<a href="/store" class="categoria-1 categoria-1-2 zapatos">ZAPATOS</a>
		<a href="/aboutus" class="categoria-1 categoria-1-3 nosotros">NOSOTROS</a>
		<a href="/store/getproductsbytags/campaña" class="categoria-1 categoria-1-4 campana">CAMPAÑA</a>
		<a href="/contact" class="categoria-1 categoria-1-5 contacto">CONTACTO</a>
	</div>
</div>
