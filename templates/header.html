<div class="header-content clearfix">
	<div class="header-left-cont clearfix">
		<button class="_button">
			<p>&nbsp; &nbsp;Buscar</p>
			<p></p>
			<p></p>
		</button>
	</div>
	<div class="logo-content">
		<a href="/">
			<img class="image image-1" src="/static/images/giani-logo-2-gris-260x119.png" data-rimage data-src="/static/images/giani-logo-2-gris-260x119.png">
			<img class="image image-2" src="/static/images/giani-logo-2-negro-268x123.png" data-rimage data-src="/static/images/giani-logo-2-negro-268x123.png">
			<img class="image image-3" src="/static/images/giani-logo-3-242x111.png" data-rimage data-src="/static/images/giani-logo-3-242x111.png">
			<img class="image image-4" src="/static/images/logo-web-2-373x89.png" data-rimage data-src="/static/images/logo-web-2-373x89.png">
			<img class="image image-5" src="/static/images/logo-web-500x119.png" data-rimage data-src="/static/images/logo-web-500x119.png">
		</a>
	</div>
	<div class="header-rigth-cont clearfix">
		<div class="carritoicono clearfix">
			<img class="image" src="/static/images/carrito-30x30.png" data-rimage data-src="/static/images/carrito-30x30.png">
		</div>
		<div class="_container clearfix">
			{% if current_user == None %}
				<a class="_button button_register fancybox fancybox.iframe" href="/auth/login">
					<p>REGISTRO</p>
					<p></p>
					<p></p>
					<p></p>
				</a>
			{% else %}
				<a class="_button button_register"  href="/auth/logout" >
					<p>{{current_user["name"]}}</p>
					<p></p>
					<p></p>
					<p></p>
				</a>
			{% end %}
		</div>
	</div>
	<div class="header-menu clearfix">
		<a href="/" class="categoria-1 categoria-1-1">¿QUE ES LO NUEVO?</a>
		<a href="/" class="categoria-1 categoria-1-2">ZAPATOS</a>
		<a href="/" class="categoria-1 categoria-1-3">NOSOTROS</a>
		<a href="/" class="categoria-1 categoria-1-4">CAMPAÑA</a>
		<a href="/" class="categoria-1 categoria-1-5">CONTACTO</a>
	</div>
</div>
