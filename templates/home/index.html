{% extends "../base.html" %}
{% block title %}Giani Da Firenze - Home{% end %}
{% block css %}
<link rel="stylesheet" href="/static/css/index.css">
{% end %}
{% block body %}
<div class="cuerpo clearfix">
    <div class="slider">
        <img class="slide" src="https://static.loadingplay.com/static/images/1_dcd867a0b2a7ca7842c6da0cc942c021_banner.png" lp-load-big="https://static.loadingplay.com/static/images/dcd867a0b2a7ca7842c6da0cc942c021_banner.png">
    </div>
    <div class="slider-small">
        <a href="/store">
        <img class="slide" src="/static/images/baner.png" data-rimage data-src="/static/images/banermovil.png">
        </a>
    </div>
    <div class="timeline clearfix">
        <a href="/store">
        <img class="image" src="https://static.loadingplay.com/static/images/200_f1ee3dda510acaa650c368e586920831_historia.png" lp-load-big="https://static.loadingplay.com/static/images/f1ee3dda510acaa650c368e586920831_historia.png">
        </a>
    </div>
    <div class="estilodevida clearfix">
        <a href="/store">
        <img class="image" src="https://static.loadingplay.com/static/images/200_4400c9b48b389392ee5a0b6860ca5f06_poster-video.png" lp-load-big="https://static.loadingplay.com/static/images/4400c9b48b389392ee5a0b6860ca5f06_poster-video.png">
        </a>
    </div>
    <div class="queeslonuevo clearfix">
        <a href="/store">
        <img class="image" src="https://static.loadingplay.com/static/images/200_1d21572eab7da287107234d67679d7cb_baner-que-es.png" lp-load-big="https://static.loadingplay.com/static/images/1d21572eab7da287107234d67679d7cb_baner-que-es.png">
        </a>
    </div>
    <div class="queeslonuevo-small">
        <a href="/store">
        <img class="slide" src="/static/images/banermovil.png" data-rimage data-src="/static/images/banermovil-2.png">
        </a>
    </div>
    <div class="comunidad clearfix">
        <a href="/store">
        <img class="image" src="https://static.loadingplay.com/static/images/200_e6acd8a236ece783879d8faa4b7e1321_comunidad.png" lp-load-big="https://static.loadingplay.com/static/images/e6acd8a236ece783879d8faa4b7e1321_comunidad.png">
        </a>
    </div>
    <div id="videohome"class="tienda clearfix">
        <ul>
            <li><img id="videoimg"class="image" src="/static/images/ir-a-la.png" style="position:relative;">
                <ul>
                    <img id="videoimg-1"class="image esconder" src="/static/images/ir-a-la-hover.png" style="position:relative;margin-top: -64.49%;">
                </ul>
            </li>
            <video loop preload poster=""id="video" class="mostrar-1"style="width:100%;margin-top: -60%;float: left;">
                <source src="/static/images/giani.mp4" type="video/mp4">
                <source src="/static/images/giani.webm" type="video/webm">
            </video>
        </ul>
    </div>
</div>
{% end %}
{% block javascript %}{% end %}
