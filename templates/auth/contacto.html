<div class=" col-md-6 contenedor-contacto" style="border-left: 1px solid black;">
	<form  action="/contact" method="post" class="contacto-form form-horizontal" role="form" onsubmit="return ValidateRequired('')" novalidate>
		<h1 class="text-center">CONTÁCTANOS</h1>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Nombre:</label>
			<div class="col-sm-10">
				<input type="text" disabled="disabled" class="form-control box-contact" id="email" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Correo:</label>
			<div class="col-sm-10"> 
				<input type="text" disabled="disabled" class="form-control box-contact" id="pwd" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Asunto:</label>
			<div class="col-sm-10"> 
				<input type="text" disabled="disabled" class="form-control box-contact" id="pwd" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Mensaje:</label>
			<div class="col-sm-10"> 
				<input type="text" disabled="disabled" class="form-control box-contact" id="pwd" placeholder="" style="height: 160px;">
			</div>
		</div>
	</form>
</div>
